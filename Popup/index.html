<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Popup</title>
  </head>
  <body>
    <button id="open">Open</button>

    <div class="popup-container" id="container">
      <div class="popup">
        <button id="close">&times;</button>
        <h1>Awaking in New York</h1>
        <small>By Maya Angelou</small>
        <p>
          Curtains forcing their will against the wind, children sleep,
          exchanging dreams with seraphim. The city drags itself awake on subway
          straps; and I, an alarm, awake as a rumor of war, lie stretching into
          dawn, unasked and unheeded.
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
